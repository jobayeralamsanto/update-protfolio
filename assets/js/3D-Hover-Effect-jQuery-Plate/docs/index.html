        <h1>jQuery Plate.js Demos</h1>


    <h2>Default</h2>


    <div id="plate-default" class="plate pointer">#plate-default</div>

        <h2>Inverse Animation</h2>
        
    <div id="plate-inverse" class="plate pointer">#plate-inverse</div>

        <h2>Custom settings</h2>
        <div id="plate-custom" class="plate pointer">#plate-custom</div>

        <h2>Contained</h2>

    <div id="listener-contained" class="listener pointer">
            <div id="plate-contained" class="plate">#plate-contained</div>
        </div>

        <h2>Remote Element</h2>
        <div id="listener-remote" class="listener small pointer"></div>
        <div id="plate-remote" class="plate">#plate-remote</div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="jquery.plate.js"></script>
        <script>
            $('#plate-default').plate();
            $('#plate-inverse').plate({
                inverse: true
            });
            $('#plate-custom').plate({
                perspective: 200,
                maxRotation: 20,
                animationDuration: 100
            });
            $('#listener-contained').plate({
                element: '#plate-contained'
            });
            $('#listener-remote').plate({
                element: $('#plate-remote')
            });
        </script>
